<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Cafe Template</title>
  <link href="../dist/style.css" rel="stylesheet"> <!-- Linking the compiled Tailwind CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> <!-- Font Awesome CDN -->
</head>
<body class="bg-background text-foreground">

  <!-- Header -->
  <header class="bg-background shadow-md mb-16">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <a href="index.html" class="text-xl font-bold text-primary">Cafe Name</a>
      <nav>
        <button id="menu-toggle" class="text-foreground block md:hidden">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
        <ul id="menu" class="hidden md:flex space-x-4">
          <li><a href="index.html" class="text-foreground hover:text-secondary">Home</a></li>
          <li><a href="about.html" class="text-foreground hover:text-secondary">About</a></li>
          <li><a href="contact.html" class="text-foreground hover:text-secondary">Contact</a></li>
        </ul>
      </nav>
    </div>
    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden bg-background shadow-lg">
      <ul class="px-4 py-2 space-y-2">
        <li><a href="index.html" class="block text-foreground hover:text-secondary">Home</a></li>
        <li><a href="about.html" class="block text-foreground hover:text-secondary">About</a></li>
        <li><a href="contact.html" class="block text-foreground hover:text-secondary">Contact</a></li>
      </ul>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-8">
    
    
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-2xl mx-auto">
      <!-- Contact Details -->
      <div class="mb-6">
        <h2 class="text-2xl font-bold text-primary">Get in Touch</h2>
        <p class="text-foreground mt-2">Feel free to reach out to us via phone or email, or visit us at our location.</p>
      </div>

      <!-- Contact Information -->
      <div class="mb-4">
        <div class="flex items-center mb-2">
          <i class="fas fa-map-marker-alt text-accent mr-2"></i>
          <p class="text-foreground">123 Coffee St, Brewtown, USA</p>
        </div>
        <div class="flex items-center mb-2">
          <i class="fas fa-phone-alt text-accent mr-2"></i>
          <p class="text-foreground">(123) 456-7890</p>
        </div>
        <div class="flex items-center">
          <i class="fas fa-envelope text-accent mr-2"></i>
          <p class="text-foreground">contact@cafename.com</p>
        </div>
      </div>
    </div>

    <!-- Google Map Embed -->
    <div class="bg-white shadow-lg rounded-lg mt-8 max-w-2xl mx-auto overflow-hidden">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.0201998997424!2d144.95565161571692!3d-37.81643897975171!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d5df1bbd1ab%3A0x5045675218ce720!2sFederation+Square!5e0!3m2!1sen!2sau!4v1532582348458" 
        width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
  </main>
  
  <!-- Footer -->
  <footer class="bg-background2 text-white py-6 mt-16">
    <div class="container mx-auto text-center">
      <div class="flex flex-col items-center space-y-4">
        <div class="flex space-x-2">
          <i class="fas fa-map-marker-alt text-primary"></i>
          <p class="text-foreground">123 Coffee St, Brewtown, USA</p>
        </div>
        <div class="flex space-x-2">
          <i class="fas fa-phone-alt text-primary"></i>
          <p class="text-foreground">(123) 456-7890</p>
        </div>
        <div class="flex space-x-4">
          <a href="#" class="text-primary">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="#" class="text-primary">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="#" class="text-primary">
            <i class="fab fa-instagram"></i>
          </a>
        </div>
      </div>
    </div>
  </footer>

  <script src="./scripts/main.js"></script>
</body>
</html>
