<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Barebones Template</title>
  <link href="../dist/style.css" rel="stylesheet"> <!-- Linking the compiled Tailwind CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> <!-- Font Awesome CDN -->
</head>
<body class="bg-background text-foreground">
  <!-- Header -->
  <header class="bg-background shadow-md mb-16">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <a href="index.html" class="text-xl font-bold text-primary">Company Name</a>
      <nav>
        <button id="menu-toggle" class="text-foreground block md:hidden">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
        <ul id="menu" class="hidden md:flex space-x-4">
          <li><a href="index.html" class="text-foreground hover:text-secondary">Home</a></li>
          <li><a href="about.html" class="text-foreground hover:text-secondary">About</a></li>
          <li><a href="contact.html" class="text-foreground hover:text-secondary">Contact</a></li>
        </ul>
      </nav>
    </div>
    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden bg-background shadow-lg">
      <ul class="px-4 py-2 space-y-2">
        <li><a href="index.html" class="block text-foreground hover:text-secondary">Home</a></li>
        <li><a href="about.html" class="block text-foreground hover:text-secondary">About</a></li>
        <li><a href="contact.html" class="block text-foreground hover:text-secondary">Contact</a></li>
      </ul>
    </div>
  </header>

<!-- Main Content -->
<main class="container mx-auto px-4 py-8">
    <h1 class="text-4xl font-bold mb-8 text-primary text-center">Contact Us</h1>
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-2xl mx-auto">
      <!-- Contact Form -->
      <form class="bg-white shadow-md rounded-lg px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
          <label class="block text-foreground text-sm font-bold mb-2" for="name">
            Name
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-foreground leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" placeholder="Your name">
        </div>
        <div class="mb-4">
          <label class="block text-foreground text-sm font-bold mb-2" for="email">
            Email
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-foreground leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Your email address">
        </div>
        <div class="mb-6">
          <label class="block text-foreground text-sm font-bold mb-2" for="message">
            Message
          </label>
          <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-foreground leading-tight focus:outline-none focus:shadow-outline" id="message" placeholder="Your message"></textarea>
        </div>
        <div class="flex items-center justify-between">
          <button class="bg-primary hover:bg-secondary text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
            Send Message
          </button>
        </div>
      </form>
    </div>
  </main>
  

  <!-- Footer -->
  <footer class="bg-background2 text-white py-6 mt-16">
    <div class="container mx-auto text-center">
      <div class="flex flex-col items-center space-y-4">
        <div class="flex space-x-2">
          <i class="fas fa-map-marker-alt text-primary"></i>
          <p class="text-foreground">1234 Main St, Anytown, USA</p>
        </div>
        <div class="flex space-x-2">
          <i class="fas fa-phone-alt text-primary"></i>
          <p class="text-foreground">(123) 456-7890</p>
        </div>
        <div class="flex space-x-4">
          <a href="#" class="text-primary">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="#" class="text-primary">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="#" class="text-primary">
            <i class="fab fa-instagram"></i>
          </a>
        </div>
      </div>
    </div>
  </footer>

  <script src="./scripts/main.js"></script>
</body>
</html>
